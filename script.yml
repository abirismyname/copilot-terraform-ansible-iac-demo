variable "hostingPlanName" {
  description = "Name of the hosting plan to use in Azure."
  type        = string
}

variable "webSiteName" {
  description = "Name of the Azure Web app to create."
  type        = string
}

variable "skuName" {
  description = "Describes plan's pricing tier and instance size. Check details at https://azure.microsoft.com/en-us/pricing/details/app-service/"
  type        = string
  default     = "F1"
}

variable "skuCapacity" {
  description = "Describes plan's instance count"
  type        = number
  default     = 1
}

variable "location" {
  description = "Location for all resources."
  type        = string
  default     = "West US"
}

provider "azurerm" {
  features {}
}

resource "azurerm_app_service_plan" "hostingPlan" {
  name                = var.hostingPlanName
  location            = var.location
  resource_group_name = azurerm_resource_group.example.name
  sku {
    tier = "Free"
    size = var.skuName
  }
}

resource "azurerm_app_service" "webSite" {
  name                = var.webSiteName
  location            = var.location
  resource_group_name = azurerm_resource_group.example.name
  app_service_plan_id = azurerm_app_service_plan.hostingPlan.id
}

resource "azurerm_app_service_site_config" "webSiteConfig" {
  app_service_id = azurerm_app_service.webSite.id
  java_version   = "1.8"
  java_container = "TOMCAT"
  java_container_version = "9.0"
}